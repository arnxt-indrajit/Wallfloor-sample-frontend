<!DOCTYPE html>
<html>
  <head>
    <title>Upload Pictures</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f2f2f2;
      }

      h1 {
        margin-top: 50px;
        color: #333;
      }

      form {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 30px;
      }

      input[type="file"] {
        margin-bottom: 20px;
      }

      #preview {
        max-width: 400px;
        max-height: 400px;
        margin-bottom: 20px;
      }

      button[type="submit"] {
        padding: 10px 20px;
        background-color: #008CBA;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button[type="submit"]:hover {
        background-color: #005f6b;
      }

      #response {
        margin-top: 20px;
      }

      #response.success {
        color: green;
      }

      #response.error {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>Upload Pictures</h1>
    <form id="uploadForm">
      <input type="file" name="picture" accept="image/*" capture onchange="previewImage(event)">
      <br>
      <img id="preview" src="#" alt="Image Preview">
      <br>
      <button type="submit">Upload</button>
    </form>
    <div id="response"></div>
    <script>
      function previewImage(event) {
        const preview = document.getElementById('preview');
        preview.src = URL.createObjectURL(event.target.files[0]);
        preview.onload = () => {
          URL.revokeObjectURL(preview.src);
        }
      }

      const form = document.getElementById('uploadForm');
      const responseDiv = document.getElementById('response');

      form.addEventListener('submit', (e) => {
        e.preventDefault();
        const input = document.querySelector('input[type="file"]');
        const file = input.files[0];
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onloadend = () => {
          const base64data = reader.result.split(',')[1];
          const url = 'https://gfvf9qsl06.execute-api.ap-south-1.amazonaws.com/floor_wall_web_prod/uploadimage';
          const data = {
            image: base64data,
          };
          fetch(url, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify(data),
          })
            .then(response => response.json())
            .then(result => {
              responseDiv.innerHTML = `<p class="success">Image uploaded successfully! URL: ${result.imageUrl}</p>`;
            })
            .catch(error => {
              console.error('Error:', error);
              responseDiv.innerHTML = `<p class="error">There was an error uploading the image.</p>`;
            });
        }
      });
    </script>
  </body>
</html>

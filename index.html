<!DOCTYPE html>
<html>
<head>
    <title>Segmented Image</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Segmented Image</h1>
        <form id="segment-form">
            <div class="form-group">
                <label for="img-file">Image File:</label>
                <input type="file" class="form-control-file" id="img-file">
            </div>
            <div class="form-group">
                <label for="distance-input">Distance from Wall:</label>
                <input type="number" class="form-control" id="distance-input" required>
            </div>
            <div id="processing" style="display: none;">
                <p>Processing...</p>
                <div class="spinner-border" role="status">
                  <span class="sr-only">Loading...</span>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Segment Image</button>
        </form>
        <div id="segmented-img-container" class="mt-5 d-none">
            <h2>Segmented Image:</h2>
            <img id="segmented-img" src="">
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $("#segment-form").submit(function(e) {
                e.preventDefault();
                $("#processing").show(); // show processing animation
                var img_file = $("#img-file")[0].files[0];
                var reader = new FileReader();
                reader.onloadend = function() {
                    var base64_image = reader.result;
                    var distance = $("#distance-input").val();
                    $.ajax({
                        type: "POST",
                        url: "http://13.233.124.197:5000/segment",
                        data: JSON.stringify({"image": base64_image, "distance": distance}),
                        dataType: 'json',
                        contentType: 'application/json',
                        success: function(response) {
                            var img = new Image();
                            console.log(response.segmented_image_url);
                            img.onload = function() {
                                $("#segmented-img").attr("src", response.segmented_image_url);
                                $("#segmented-img-container").removeClass("d-none");
                                $("#processing").hide(); // hide processing animation
                            };
                            img.src = response.segmented_image_url;
                        },
                        error: function(xhr, status, error) {
                            console.log(xhr.responseText);
                            $("#processing").hide(); // hide processing animation
                        }
                    });
                }
                reader.readAsDataURL(img_file);
            });
        });
    </script>
</body>
</html>
